<style is=custom-style>
  :root {
    --default-primary-color: #F44336;
    --primary-text-color: #212121;
    --default-link-color: #F44336;
  }
  body {
    margin: 0;
    height: 100vh;
    @apply(--layout-vertical);
  }
  article {
    margin: 1em auto;
    text-align: center;
    color: var(--primary-text-color);
  }
  p {
    line-height: 2;
  }
  a {
    color: var(--default-link-color);
  }
  a {
    text-decoration: none;
  }
  article a:hover:, a:active {
    text-decoration: underline;
  }
  article a:active {
    color: white;
    background-color: var(--default-primary-color);
  }
  paper-toolbar {
    @apply(--layout-vertical);
    @apply(--layout-end-justified);
  }
  .index paper-toolbar h1 {
    @apply(--layout-horizontal);
    @apply(--layout-flex);
    @apply(--layout-end-justified);
  }
  paper-toolbar h2 {
    @apply(--layout-horizontal);
    @apply(--layout-flex);
    @apply(--layout-end-justified);
    position: relative;
  }
  paper-toolbar h2 a {
    color: inherit;
    text-decoration: inherit;
  }
  paper-card {
    width: 80%;
    padding: 1em;
    text-align: left;
  }
  pre {
    background-color: #EEEEEE;
    padding: 2em;
    overflow-x: auto;
  }
</style>
