<style is=custom-style>
  :root {
    --default-primary-color: #F44336;
    --primary-text-color: #212121;
    --default-link-color: #F44336;
  }
  body {
    margin: 0;
    height: 100vh;
    @apply(--layout-vertical);
  }
  body[unresolved] {
    opacity: 0;
  }
  article {
    margin: 1em auto;
    text-align: center;
    color: var(--primary-text-color);
  }
  article header {
    margin-bottom: 0.5em;
  }
  article time {
    display: block;
    text-align: right;
  }
  paper-button {
    @apply(--layout-horizontal);
    @apply(--layout-flex);
  }
  [rel="next"] paper-button {
    @apply(--layout-start-justified);
    text-align: left;
  }
  [rel="previous"] paper-button {
    @apply(--layout-end-justified);
    text-align: right;
  }
  p {
    line-height: 1.8;
  }
  a {
    color: var(--default-link-color);
    text-decoration: none;
  }
  ul.tags {
    @apply(--layout-horizontal);
    @apply(--layout-end-justified);
    color: #616161;
    list-style: none;
  }
  ul.tags li {
    padding: 0.2em;
  }
  footer {
    margin-top: 1em;
    margin-bottom: 1em;
    text-align: center;
  }
  footer ul {
    width: 80%;
    margin: 1em auto;
    padding: 0;
    list-style: none;
  }
  footer li {
    margin: 0.3em 0;
  }
  footer paper-button {
    margin: 0;
  }
  footer [rel="next"] paper-button {
    margin-right: 20%;
  }
  footer [rel="previous"] paper-button {
    margin-left: 20%;
  }
  paper-toolbar {
    @apply(--layout-vertical);
    @apply(--layout-end-justified);
  }
  .index paper-toolbar h1 {
    @apply(--layout-horizontal);
    @apply(--layout-flex);
    @apply(--layout-end-justified);
  }
  paper-toolbar h2 {
    @apply(--layout-horizontal);
    @apply(--layout-flex);
    @apply(--layout-end-justified);
    position: relative;
  }
  paper-toolbar h2 a {
    color: inherit;
    text-decoration: inherit;
  }
  paper-card {
    width: 80%;
    padding: 1em;
    text-align: left;
  }
  .index article {
    left: 0;
    right: 0;
    transition: top 0.5s ease 0.6s;
  }
  pre {
    background-color: #EEEEEE;
    padding: 2em;
    overflow-x: auto;
  }
</style>
